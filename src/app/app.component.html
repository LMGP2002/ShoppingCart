<header [ngClass]="{'header': true, 'active-header': activeNavigation}" class="header">
    <h2 [ngClass]="{'logo': true, 'active-logo': activeNavigation}" class="logo">SportStore</h2>
    <nav class="navigation">
        <a [ngClass]="{'active': activeNavigation}" routerLink="">Inicio</a>
        <a [hidden]="hiddenItemsMenu()" [ngClass]="{'active': activeNavigation}" routerLink="catalog">Cat√°logo</a>
        <a [hidden]="hiddenItemsMenu()" *ngIf="validarUsuario()" [ngClass]="{'active': activeNavigation}" routerLink="report">Pedidos</a>
        <a [hidden]="hiddenItemsMenu()" [ngClass]="{'active': activeNavigation}" routerLink="cart"><i class="fa-solid fa-cart-shopping"></i></a>
        <button *ngIf="!existeSesion()" [ngClass]="{'color-boton': activeNavigation}" class="btnLogin">Ingresar</button>
        <a *ngIf="existeSesion()" [ngClass]="{'active': activeNavigation}" (click)="cerrarSesion()"><i class="fa-solid fa-right-from-bracket"></i></a>
    </nav>
</header>
